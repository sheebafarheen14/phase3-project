<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Purchase List</title>
</head>
<body>

    <div class="purchase-list">
        <h1>Purchase List</h1>

        <ul class="items">
            <li class="item">
                <span class="name">Product A</span>
                <span class="quantity">Quantity: 2</span>
                <span class="price">$10.00 each</span>
            </li>
            <li class="item">
                <span class="name">Product B</span>
                <span class="quantity">Quantity: 1</span>
                <span class="price">$5.50 each</span>
            </li>
            <!-- Add more items as needed -->
        </ul>

        <div class="total">
            <span>Total: $25.50</span>
        </div>
    </div>

</body>
</html>
